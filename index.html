<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect Example</title>
    <style>
      body {
        background-image: url('background_cat.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Change to flex-end to position items at the bottom */
        text-align: center;
      }
      .container {
        padding: 20px;
        border-radius: 10px;
        max-width: 90%;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 30px; /* Optional: add some margin to separate the button from the bottom of the screen */
      }
      a,
      button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        background-color: #f0c040;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      a:hover,
      button:hover {
        background-color: #d89b30;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="redirectToNextPage()">Ouvrir ton cadeau</button>
    </div>
    <script>
      function redirectToNextPage() {
        window.location.href = 'game.html'
      }
    </script>
  </body>
</html>
